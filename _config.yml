        quote: "LLM-powered tool that transforms PDFs into voice-narrated podcasts with auto-generated cover art"
        description: |
          Built an AI system that takes PDFs or research topics and generates multi-voice podcast episodes. 
          Uses Claude AI for script generation, Cartesia TTS for realistic speaker voices, and Stable Diffusion 
          for dynamic cover art. Features custom podcast formats (e.g., debate, interview), a professional-grade 
          audio player, and Tavus API integration for video-based podcast discussion.
      - layout: left
        title: Deep Space X11-Proxy (NASA JPL)
        quote: "X11/TCP proxy for synchronized remote GUIs"
        description: |
          Built a TCP-based X11 proxy to render synchronized Deep Space Network GUIs
          across remote displays. Enabled command-control switching via sync techniques
          and ensured session persistence with long-term state storage.

