        title: Smart Student Model
        link: https://github.com/cathy-h-04/smart-student-model
        link_text: GitHub
        additional_links: []
        quote: "Automated validation of multilingual MCQs using context-aware NLP models"
        description: |
          Built a system to evaluate the quality of reading comprehension multiple-choice questions (MCQs) 
          in English and Portuguese using the Pirá 2.0 dataset. Trained and compared context-sensitive 
          and context-agnostic models to detect whether questions require passage understanding. 
          Helps educators identify and fix poor-quality assessment items.
            content:
      - layout: left
        title: KonkurrentKruskal
        link: 
        link_text: GitHub
        additional_links: []
        quote: "A parallelized Kruskal's alg. with shared+distributed memory at 30% speedup per processor"
        description: |
          Re-engineered Kruskal's algorithm for urban infrastructure planning by integrating OpenMP and MPI parallelism. 
          Built a hybrid model to construct local MSTs, apply parallel radix sorting, and reduce serial edge processing. 
          Demonstrated significant runtime speedups for large-scale logistics and transportation graphs.
      - layout: left
        title: Differential Privacy Tool
        link: https://github.com/cathy-h-04/differential-privacy-tool
        link_text: GitHub
        additional_links: []
        quote: "Tool for privacy-preserving data analysis"
        description: |
          Developed a full-stack web app with a Flask backend and React/Tailwind frontend to demonstrate 
          differential privacy techniques. Includes a privacy playground for experimenting with mechanisms, 
          a form that locally privatizes user input before submission, and personalized DP query execution 
          with epsilon-based row-level filtering. Also implements data shuffling for aggregator privacy.
      - layout: left
        title: Podcast Machine
        link: https://github.com/cathy-h-04/podcast-machine
